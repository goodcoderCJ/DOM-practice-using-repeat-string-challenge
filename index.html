<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Repeat entered string: Javascript Practice</title>

<body>
<section>
    <div class="container">
        <h1>Type in the word you want to be repeated</h1>
        <div class="input-container">
            <p id="string-holder"></p>
            <input type="text" name="string" id="string" class="input" placeholder="Please enter string">
            <input type="text" name="string" id="string-2" class="input" placeholder="Please enter how many times to repeat string">
        </div>
        
        <button id="string-catch">Repeat string</button>
    </div>
</section>
